---
layout: default
title: Posts
---

<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
