---
layout: default
title: Posts
---

<ul class="posts">
  {% for page in site.posts %}
    <li class="post">
      <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
      <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      {{ page.excerpt }}
    </li>
  {% endfor %}
</ul>
