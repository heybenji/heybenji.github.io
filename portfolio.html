---
layout: default
title: Case Studies
permalink: "/portfolio/"
---
<section class="portfolio">
  <h2>Case Studies</h2>
  
  <ul class="projects">
    {% for project in site.portfolio reversed %}
    <li class="project-card {% if project.locked == true %}card-locked{% endif %}">
      <a href="{{ project.url }}" aria-label="View case study: {{ project.title }}{% if project.locked == true %}. This case study is locked. Please email {{ site.email }} for credentials.{% endif %}">
        <img class="project-thumbnail" src="{{ project.thumbnail | prepend: site.baseurl }}" alt="{{ project.thumbnail-alt }}">
        <h3 class="project-title">
          {{ project.title }}
        </h3>
      </a>
    </li>
    {% endfor %}
  </ul>
  
  <p class="note">
    <em>Note:</em> If youâ€™d like to view locked case studies, please <a href="mailto: {{ site.email }}" title="Send an email to {{ site.email }}">email me</a>.
  </p>
</section>
